<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙人對戰遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #defaultCanvas0 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #gameInstructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            max-width: 300px;
        }

        #gameInstructions h3 {
            margin-bottom: 10px;
            color: #ffeb3b;
        }

        #gameInstructions h4 {
            margin: 10px 0;
            color: #4caf50;
        }

        #gameInstructions ul {
            list-style-type: none;
            padding-left: 10px;
        }

        #gameInstructions li {
            margin: 5px 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            #gameInstructions {
                font-size: 12px;
                padding: 10px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInstructions">
            <h3>遊戲操作說明</h3>
            <h4>玩家1：</h4>
            <ul>
                <li>W - 跳躍</li>
                <li>A - 向左移動</li>
                <li>D - 向右移動</li>
                <li>F - 射擊</li>
            </ul>
            <h4>玩家2：</h4>
            <ul>
                <li>↑ - 跳躍</li>
                <li>← - 向左移動</li>
                <li>→ - 向右移動</li>
                <li>空白鍵 - 射擊</li>
            </ul>
        </div>
    </div>
</body>
</html>
